<cdk-virtual-scroll-viewport
  [itemSize]="100"
  [minBufferPx]="20"
  class="movie-list"
  (scrolledIndexChange)="onScroll()"
>
  <app-navbar></app-navbar>
  <div class="container">
    <h1>Now Trending</h1>
    <div class="list">
      <div *cdkVirtualFor="let movie of popularMovies" class="movie-item-wrapper">
        <app-movie-item [movie]="movie" class="movie-item" (detailClick)="navigateToDetail(movie.id)"></app-movie-item>
      </div>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
