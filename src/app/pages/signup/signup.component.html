<app-navbar></app-navbar>
<div class="background">
    <div class="signup">
        <p>STEP 1 OF 3</p>
        <h2>Create a password to start your membership</h2>
        <p>Just a few more steps and you're done!</p>
        <p>We hate paperwork, too.</p>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input id="email" formControlName="email" placeholder="Email" required>
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
                    <small *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                    <small *ngIf="signupForm.get('email')?.errors?.['emailExists']">Email already exists.</small>
                </div>
            </div>

            <div class="form-group">
                <input id="password" type="password" formControlName="password" placeholder="Password" required>
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
                    <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                </div>
            </div>

            <button type="submit" [disabled]="signupForm.get('email')?.invalid || signupForm.get('password')?.invalid">Next</button>
        </form>
    </div>

    <!-- <router-outlet></router-outlet> -->

    <div class="footer-container">
        <app-footer></app-footer>
    </div>
</div>
