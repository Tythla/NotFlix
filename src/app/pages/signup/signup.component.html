<app-navbar></app-navbar>
<div class="background">
    <div class="signup">
        <p>STEP 1 OF 3</p>
        <h2>Create a password to start your membership</h2>
        <p>Just a few more steps and you're donw!</p>
        <p>We hate paperwork, too.</p>

        <form [formGroup]="signupService.signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input id="email" formControlName="email" placeholder="Email" required>
            <div *ngIf="signupService.signupForm.get('email')?.invalid && signupService.signupForm.get('email')?.touched">
                <small *ngIf="signupService.signupForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="signupService.signupForm.get('email')?.errors?.['email']">Enter a valid email.</small>
            </div>
        </div>

        <div class="form-group">
            <input id="password" type="password" formControlName="password" placeholder="Password" required>
            <div *ngIf="signupService.signupForm.get('password')?.invalid && signupService.signupForm.get('password')?.touched">
                <small *ngIf="signupService.signupForm.get('password')?.errors?.['required']">Password is required.</small>
                <small *ngIf="signupService.signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
            </div>
        </div>

        <button type="submit" [disabled]="signupService.signupForm.invalid">Next</button>
        </form>
    </div>
</div>
