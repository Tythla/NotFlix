<app-navbar></app-navbar>
<div class="background">
    <div class="username">
        <p>STEP 3 OF 3</p>
        <h2>Create a Username and Add your TMDB API Key</h2>
        <p>Just one more steps and you're donw!</p>
        <p>We hate paperwork, too.</p>
        <form [formGroup]="signupService.signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input id="username" formControlName="username" placeholder="Username" required>
            <div *ngIf="signupService.signupForm.get('username')?.invalid && signupService.signupForm.get('username')?.touched">
                <small *ngIf="signupService.signupForm.get('username')?.errors?.['required']">Username is required.</small>
                <small *ngIf="signupService.signupForm.get('username')?.errors?.['maxlength']">Username needs to be shorter than 10 characters</small>
            </div>
        </div>

        <div class="form-group">
            <input id="api" type="api" formControlName="api" placeholder="TMDB API" required>
            <div *ngIf="signupService.signupForm.get('api')?.invalid && signupService.signupForm.get('api')?.touched">
                <small *ngIf="signupService.signupForm.get('api')?.errors?.['required']">TMDB API is required.</small>
            </div>
        </div>

        <button type="submit" [disabled]="signupService.signupForm.invalid">Next</button>
        </form>
    </div>
</div>
