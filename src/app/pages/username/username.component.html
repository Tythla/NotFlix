<app-navbar></app-navbar>
<div class="background">
  <div class="username">
    <p>STEP 3 OF 3</p>
    <h2>Create a Username and Add your TMDB API Key</h2>
    <p>Just one more step and you're done!</p>
    <p>We hate paperwork, too.</p>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input id="username" formControlName="username" placeholder="Username" required>
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          <small *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</small>
          <small *ngIf="signupForm.get('username')?.errors?.['maxlength']">Username needs to be shorter than 10 characters</small>
        </div>
      </div>

      <div class="form-group">
        <input id="api" type="text" formControlName="api" placeholder="TMDB API" required>
        <div *ngIf="signupForm.get('api')?.invalid && signupForm.get('api')?.touched">
          <small *ngIf="signupForm.get('api')?.errors?.['required']">TMDB API is required.</small>
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Finish</button>
    </form>
  </div>

  <div class="footer-container">
    <app-footer></app-footer>
  </div>
</div>
