<app-navbar></app-navbar>
<div class="background">
    <div class="login">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <input id="email" type="email" formControlName="email" placeholder="Email">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
            </div>
        </div>

        <div>
            <input id="password" type="password" formControlName="password" placeholder="Password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>

        <p>New to Notflix? <u><a (click)="toSignup()">Sign up now</a></u></p>

        <p class="warning">This page is NOT protected by Google reCAPTCHA to ensure you're not a bot.</p>    
    </div>
    
    <div class="footer-container">
        <app-footer></app-footer>        
    </div>

</div>
