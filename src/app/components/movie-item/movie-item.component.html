<div class="movie-item" [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/w500'+ movie.poster_path + ')'}" ngTilt>\
    <div class="image">
        <img [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path">    
    </div>

    <div class="movie-details">
        <h2>{{movie.title}}</h2>
        <p>{{movie.overview}}</p>
        <a [routerLink]="['/movie', movie.id]">View Details</a>
    </div>
</div>
